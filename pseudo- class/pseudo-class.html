<!DOCTYPE html> 
<html lang="en">

    <head>

        <meta charseat="UTF-8"> 
        <meta name="viewport" content="width=device-width,inicial-scale=1.0"> 
        <title>Using Pseudo-Class</title> 
        <link rel="stylesheet" href="pseudo-class.css">
   
    </head> 
    
    <body>

        <h1>Pseudo-Class CSS3 - Example</h1>  
        <h3>interact with the elements below</h3>
        <hr> 
        <!--To button-->
        <h2>pseudo-class :hover</h2> 
        <button class="hover">mouse hover here</button> 
        <hr>  
        <h2>pseudo-class :active</h2>
        <button class="active">click here</button> 
        <hr>
        <h2>pseudo-class :disabled</h2>
        <button class="disabled" disabled>button disabled</button>
        <!--To links-->  
        <hr>
        <h2>pseudo-class :link</h2>
        <a href="#" class="link">click on the link</a>
        <hr>
        <h2>pseudo-class :visited</h2>
        <a href="#" class="visited">clik on the link</a> 
        <!--To inputs--> 
        <hr>
        <h2>pseudo-class :focus</h2>
        <input type="text" class="focus"> 
        <hr>
        <br> 
        <h4>For more pseudo-class click the link below.</h4>
        <a href="https://www.w3schools.com/css/css_pseudo_classes.asp" rel="external" target="blank">More psedo-class</a>

    </body>

</html>
